<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>


		<form wicket:id="mainForm" class="clearfix form-horizontal">
			<div class="row">
				<div class=" col-md-11 col-lg-11">
					<div class="panel panel-default">
						<div class="panel-body">

							<h2>
								<wicket:message key="PageOrgDiff.basicInformation" />
							</h2>
							<div class="col-sm-8 col-md-8 col-lg-5">
								<table class="table table-condensed table-striped">

									<tr>
										<td><wicket:message key="PageOrgDiff.orgSayiDurum" /></td>
										<td style="padding-left: 15px;"><div
												wicket:id="labelOrgSayi" /></td>
									</tr>

									<tr>
										<td><wicket:message key="PageOrgDiff.engerekOrg" /></td>
										<td style="padding-left: 15px;"><div
												wicket:id="labelEngerekOrg" /></td>
									</tr>

									<tr>
										<td><wicket:message key="PageOrgDiff.detsisOrg" /></td>
										<td style="padding-left: 15px;"><div
												wicket:id="labelDetsisOrg" /></td>
									</tr>

									<tr>
										<td><wicket:message key="PageOrgDiff.labelDeleted" /></td>
										<td style="padding-left: 15px;"><div
												wicket:id="labelDeleted" /></td>
									</tr>
									<tr>
										<td><wicket:message key="PageOrgDiff.labelAdded" /></td>
										<td style="padding-left: 15px;"><div
												wicket:id="labelAdded" /></td>
									</tr>
									<tr>
										<td><wicket:message key="PageOrgDiff.labelCount" /></td>
										<td style="padding-left: 15px;"><div
												wicket:id="labelCount" /></td>
									</tr>
								</table>


								<div class="main-button-bar">
									<table class="table table-condensed table-striped">
										<tr>
											<td><a class="btn btn-default"
												wicket:id="startCompareButton" /></td>
										</tr>
										<tr>
											<td><a class="btn btn-default"
												wicket:id="startImportButton" /></td>
										</tr>
										<tr>
											<td><a class="btn btn-default"
												wicket:id="startExportButton" /></td>
										</tr>
									</table>
								</div>
							</div>


						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-lg-11 col-sm-10">

					<h2>
						<wicket:message key="PageOrgDiff.opResult" />
					</h2>
					<div wicket:id="operationResult" />
				</div>
			</div>
		</form>

	</wicket:extend>
</body>
</html>
