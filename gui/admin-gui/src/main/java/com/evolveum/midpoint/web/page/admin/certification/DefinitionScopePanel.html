<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <div class="box box-success">
    <div class="box-body no-padding">
      <table class="table table-striped">
        <tr>
          <td><wicket:message key="PageCertDefinition.scopeName"/></td>
          <td>
              <div class="col-md-6">
                  <input type="text" class="form-control input-sm" wicket:id="name"/>
              </div>
          </td>
        </tr>
        <tr>
          <td><wicket:message key="PageCertDefinition.scopeDescription"/></td>
          <td>
              <div class="col-md-6">
                  <textarea wicket:id="description" class="form-control input-sm" rows="2"></textarea>
              </div>
          </td>
        </tr>
        <tr>
          <td><wicket:message key="PageCertDefinition.scopeObjectType"/></td>
          <td>
              <div class="col-xs-8">
                  <div class="row">
                      <div class="col-xs-9">
                          <div wicket:id="objectTypeChooser"/>
                      </div>
                  </div>
              </div>
          </td>
        </tr>
        <tr>
          <td><wicket:message key="PageCertDefinition.scopeSearchFilter"/></td>
          <td>
              <!--<div wicket:id="searchFilterEditor"/>-->
          </td>
        </tr>
        <tr>
          <td><wicket:message key="PageCertDefinition.scopeAssignmentsInducements"/></td>
          <td>
            <div>
              <label style="margin-left:30px;">
                  <input type="checkbox" wicket:id="includeAssignments">
                <wicket:message key="PageCertDefinition.scopeIncludeAssignments"/>
              </label>
              <label>
                  <input type="checkbox" wicket:id="includeInducements">
                  <wicket:message key="PageCertDefinition.scopeIncludeInducements"/>
              </label>
            </div>
          </td>
        </tr>
        <tr>
          <td><wicket:message key="PageCertDefinition.scopeIncludeTargetTypes"/></td>
          <td>
            <div>
              <label style="margin-left:30px;">
                  <input type="checkbox" wicket:id="includeResources">
                <wicket:message key="PageCertDefinition.scopeIncludeResources"/>
              </label>
              <label style="margin-left:30px;">
                  <input type="checkbox" wicket:id="includeRoles">
                <wicket:message key="PageCertDefinition.scopeIncludeRoles"/>
              </label>
              <label>
                  <input type="checkbox" wicket:id="includeOrgs">
                <wicket:message key="PageCertDefinition.scopeIncludeOrgs"/>
              </label>
            </div>
          </td>
        </tr>
        <tr>
          <td><wicket:message key="PageCertDefinition.scopeIncludeByStatus"/></td>
          <td>
            <label style="margin-left:30px;">
                <input type="checkbox" wicket:id="includeEnabledItemsOnly">
                <wicket:message key="PageCertDefinition.scopeEnabledItemsOnly"/>
            </label>
          </td>
        </tr>
      </table>
    </div>
  </div>

</wicket:panel>
</html>
