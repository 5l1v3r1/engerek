<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div class="row">
        <div class="col-md-offset-2 col-md-8 col-lg-offset-4 col-lg-4">
            <div class="panel panel-default" style="margin-top: 120px;">
                <div class="panel-body">
                    <form wicket:id="selfregistrationform" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-4 col-lg-4 control-label">
                                <wicket:message key="PageSelfRegistration.username"/>
                            </label>

                            <div class="col-md-8 col-lg-8">
                                <input wicket:id="username" type="text" class="form-control input-sm focus-username"
                                       wicket:message="placeholder:PageSelfRegistration.username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-4 control-label">
                                <wicket:message key="PageSelfRegistration.firstname"/>
                            </label>

                            <div class="col-md-8 col-lg-8">
                                <input wicket:id="firstname" type="text" class="form-control input-sm"
                                       wicket:message="placeholder:PageSelfRegistration.firstname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-4 control-label">
                                <wicket:message key="PageSelfRegistration.surname"/>
                            </label>

                            <div class="col-md-8 col-lg-8">
                                <input wicket:id="surname" type="text" class="form-control input-sm"
                                       wicket:message="placeholder:PageSelfRegistration.surname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-4 control-label">
                                <wicket:message key="PageSelfRegistration.email"/>
                            </label>

                            <div class="col-md-8 col-lg-8">
                                <input wicket:id="email" type="text" class="form-control input-sm"
                                       wicket:message="placeholder:PageSelfRegistration.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-4 control-label">
                                <wicket:message key="PageSelfRegistration.phoneNumber"/>
                            </label>

                            <div class="col-md-8 col-lg-8">
                                <input wicket:id="phoneNumber" type="text" class="form-control input-sm"
                                       wicket:message="placeholder:PageSelfRegistration.phoneNumber">
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-md-8 col-lg-8">
                                <img wicket:id="captchaImage" >
                            </div>
                            <!--
                            <button type="button" class="btn btn-default btn-xs">
                                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>Yenile
                            </button>
                            -->
                        </div>
                        <div class="form-group">


                            <div class="col-md-8 col-lg-8">
                                <input wicket:id="password" id="password" type="text" class="form-control input-sm"
                                       wicket:message="placeholder:PageSelfRegistration.info.password">
                            </div>
                        </div>

                        <input type="submit" class="btn btn-primary pull-right" wicket:message="value:PageSelfRegistration.createUser"/>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        $(".focus-username").focus();
    </script>
</wicket:extend>

</body>
</html>
